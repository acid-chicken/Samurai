version: 0.{build}
branches:
  only:
  - master
image: Visual Studio 2017
configuration:
- Debug
- Release
platform: Any CPU
init:
- cmd: dotnet restore Samurai.csproj
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
cache: Assets/Samurai.png
build:
  parallel: true
  verbosity: detailed
